# only build if not a tag - this is to prevent builing after a tag is created by deployment
if: tag IS blank
language: node_js
cache:
  - yarn
git:
  depth: false
  submodules: false
dist: xenial
sudo: required

before_install:
  - export TZ=Europe/London
  - date

install:
  - yarn install

# Disable e2e testing while we don't need it
# addons:
#   chrome: stable
# before_script:
  # - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

script:
  - yarn test:unit
  - yarn lint

before_deploy:
  - ./compile-build.sh release.tar.gz dist
  - export TAG_NAME=$([ ${TRAVIS_BRANCH} = "develop" ] && echo "${TRAVIS_BRANCH}/$(date +'%Y-%m-%d/%H%M%S')" || printf '%s\n' $(cat .release-version))
  - git tag "${TAG_NAME}"

deploy:
  provider: releases
  name: ${TAG_NAME}
  skip_cleanup: true
  file: release.tar.gz
  api_key:
    secure: 
  on:
    repo: sanger/traction-ui
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^develop|master$ # only build a release on develop and master branches

notifications:
  slack:
    secure: 
